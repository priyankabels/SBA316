<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid main">
    <div class="container">
      <div class="header">
        <h1>Task Manager <i class="fa-solid fa-list-check"></i></h1>
      </div>
      <form id="formTaskManager">
        <input
          type="text"
          id="inputTask"
          placeholder="Create a new task"
          required
          maxlength="80"
        />
        <button type="submit" id="addTaskButton">
          <i class="fa-solid fa-plus-circle fa-lg"></i>
        </button>
        <div class="select">
          <select name="listoptions" id="taskListOptons">
            <option value="all" selected>All</option>
            <option value="completed">Completed</option>
            <option value="incomplete">Incomplete</option>
          </select>
        </div>
      </form>
      <div  class="task-container">
        <ul class="task-list" id="taskList"></ul>
      </div>
    </div>
  </div> 
  </body>
</html>
